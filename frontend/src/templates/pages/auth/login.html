<div class="login-box">
    <div class="login-logo">
        <a href="javascript:void(0)">Freelance Studio</a>
    </div>
<div class="card">
    <div class="card-body login-card-body">
        <p class="login-box-msg">Войдите, чтобы воспользоваться платформой</p>
        <div id="common-error" class="error invalid-feedback text-center mb-3">Неправильный email или пароль</div>
        <form>
            <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email" id="email">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
                <span id="email-error" class="error invalid-feedback">Введите корректный E-mail</span>
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" id="password">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
                <span id="password-error" class="error invalid-feedback">Введите пароль</span>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <div class="icheck-primary">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">
                            Запомнить меня
                        </label>
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary btn-block" id="process-button">Войти</button>
            </div>
            <!-- /.col -->
        </form>
    </div>
    <!-- /.login-card-body -->
</div>
    <div class="social-auth-links text-center mb-3">
        <p>- ИЛИ-</p>
        <a href="/sign-up" class="btn btn-block btn-warning">
           Зарегистрироваться
        </a>
    </div>
</div>
